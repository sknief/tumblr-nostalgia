scarves{

    position:fixed;

    left:50%;

    right:50%;

    margin-left:375px;

    margin-top:0px;

}

    

scarf1{

    width:25px;

    height:150px;

    position:fixed;

    margin-top:-100px;

    transition: all 1s, transform 1s;

-moz-transition: all 1s, -moz-transform 1s;

-webkit-transition: all 1s, -webkit-transform 1s;

-o-transition: all 1s, -o-transform 1s;

opacity:0.4;

}
